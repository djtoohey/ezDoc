<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzDoc</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/kfcLogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid">
        <h1>EzDoc</h1>
        <a href="https://www.linkedin.com/in/declantoohey/" target="_blank"><img src="assets/logo.png"
                alt="toohed-logo"></a>
        <div id="input">
            <div class="row">
                <div class="col-3">
                    <label for="name">Name:</label><br>
                    <label for="sales">Sales:</label><br>
                    <label for="salesTarget">Sales Difference:</label><br>
                    <label for="labour">Labour:</label><br>
                    <label for="labourTarget">Labour Difference:</label><br>
                    <label for="customertx">CustomerTX:</label><br>
                    <label for="customertxp">CustomerTX%:</label><br>
                    <label for="cash">Cash:</label><br>
                    <label for="wastage">Wastage:</label><br>

                </div>
                <div class="col-3">
                    <input type="text" id="name" name="name"><br>
                    <input type="number" id="sales" name="sales"><br>
                    <input type="number" id="salesTarget" name="salesTarget"><br>
                    <input type="number" id="labour" name="labour"><br>
                    <input type="number" id="labourTarget" name="labourTarget"><br>
                    <input type="number" id="customertx" name="customertx"><br>
                    <input type="number" id="customertxp" name="customertxp"><br>
                    <input type="number" id="cash" name="cash"><br>
                    <input type="number" id="wastage" name="wastage"><br>

                    <button id="submit">Generate</button>
                </div>
                <div class="col-1"></div>
                <div class="col">

                    <div id="output">
                        <textarea readonly id="doc" cols="45" rows="16"></textarea><br>
                        <button id="copy">Copy</button>
                    </div>

                </div>


            </div>





            <br><br>
            <footer>
                <p>TOOHED&copy; <span>..</span></p>

            </footer>
        </div>
</body>

<script src="script.js"></script>

</html>
