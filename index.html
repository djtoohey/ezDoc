<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzDoc</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/kfcLogo.png">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>EzDoc</h1>
    <a href="https://www.linkedin.com/in/declantoohey/" target="_blank"><img src="assets/logo.png"
            alt="toohed-logo"></a>

    <div id="input">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"> <br><br>

        <label for="sales">Sales:</label>
        <input type="number" id="sales" name="sales"><br><br>

        <label for="salesTarget">Sales Difference:</label>
        <input type="number" id="salesTarget" name="salesTarget"><br><br>

        <label for="labour">Labour:</label>
        <input type="number" id="labour" name="labour"><br><br>

        <label for="labourTarget">Labour Difference:</label>
        <input type="number" id="labourTarget" name="labourTarget"><br><br>

        <label for="customertx">CustomerTX:</label>
        <input type="number" id="customertx" name="customertx"><br><br>
        <label for="customertxp">CustomerTX %:</label>
        <input type="number" id="customertxp" name="customertxp"><br><br>

        <label for="cash">Cash:</label>
        <input type="number" id="cash" name="cash"><br><br>

        <label for="wastage">Wastage:</label>
        <input type="number" id="wastage" name="wastage"><br><br>

        <button id="submit">Generate</button> <br><br>
    </div>

    <br>

    <div id="output">
        <textarea readonly id="doc" rows="16" cols="50"></textarea><br>
        <button id="copy">Copy</button>
    </div>
    <br><br>
    <footer>
        <p>Declan Toohey TOOHED&copy; </p>
    </footer>
</body>

<script src="script.js"></script>

</html>
